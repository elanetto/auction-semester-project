<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
    <script type="module" src="../src/js/auth.js" defer></script>
    <link rel="stylesheet" href="../src/css/show-password.css">
    <title>Register</title>
</head>
<body>
    <div>
        <h1>Register</h1>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Username" aria-label="username">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email-register" placeholder="Email" aria-label="email">
            <label for="password">Password:
                <span class="eye-container" id="show-password-register">
                    <i class="fa-solid fa-eye-slash"></i>
                    <i class="fa-solid fa-eye hide"></i>
                </span>
            </label>
            <input type="password" name="password" id="password-register" placeholder="Password" aria-label="password">
            <button type="submit" id="register-btn">Register</button>
        </form>
        <p id="register-error"></p>
        <p id="register-success"></p>
        <a href="login.html">Login</a>
    </div>
</body>
</html>
