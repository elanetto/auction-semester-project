<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
    <script type="module" src="../../src/js/auth.js" defer></script>
    <link rel="stylesheet" href="../../src/css/show-password.css">
    <title>Login</title>
</head>
<body>
    <div>
        <h1>Login</h1>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Email" required>
            
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Password" required>
            <span class="eye-container show-password">
                <i class="fa-solid fa-eye-slash"></i>
                <i class="fa-solid fa-eye hide"></i>
            </span>
            
            <p id="login-error" style="color: red;"></p> <!-- Error message styling -->
            <button type="submit" id="login-btn">Login</button>
        </form>
        <p id="login-error"></p>
        <a href="register.html">Register</a>
    </div>
</body>
</html>
