<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
    <script type="module" src="../../src/js/auth.js" defer></script>
    <link rel="stylesheet" href="../../src/css/show-password.css">
    <title>Register</title>
</head>
<body>
    <div>
        <h1>Register</h1>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" placeholder="Email" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" placeholder="Password" required>
            <span class="eye-container show-password">
                <i class="fa-solid fa-eye-slash"></i>
                <i class="fa-solid fa-eye hide"></i>
            </span>
            <p id="error-message"></p>
            <p id="success-message"></p>
            <button type="submit" id="register-btn">Register</button>
        </form>
        <p id="error-message"></p>
        <p id="success-message"></p>
        <a href="login.html">Login</a>
    </div>
</body>
</html>
