<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <!-- CSS & JS -->
    <link rel="stylesheet" href="src/index.css">
    <script type="module" src="src/js/auth.js" defer></script>
    <script type="module" src="src/js/main.js" defer></script>
    <title>Auction House</title>
</head>
<body class="homepage m-0 h-screen flex flex-col load-all-listings">
    <!-- header -->
    <header class="bg-orange-500 px-6 py-3 sm:px-8 sm:py-4 md:px-12 md:py-6 flex top-0">
        <!-- Large Screen Header -->
        <div class="hidden w-full sm:flex sm:justify-between items-center">
            <!-- LOGO -->
            <div class="flex justify-start">
                <a href="../index.html" aria-label="The logo links to the homepage">
                    <img src="/assets/logo/liggende-logo-auction-house.svg" alt="Logo for Auction House" class="max-w-60 h-8">
                </a>
            </div>

            <!-- SEARCH -->
            <div class="mt-4 w-full flex justify-center px-4">
                <input id="search-input" type="text" placeholder="Search listings" class="search-input rounded-lg text-sm px-5 py-2.5 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl" aria-label="search">
            </div>
            
            <!-- NAV -->
            <div class="flex justify-center items-center pl-4">
                <a href="/account/myaccount/" class="visible-if-logged-in">
                    <div class="w-[100px]">
                        <img src="/assets/placeholders/avatar-placeholder.png" alt="avatar" class="my-avatar w-[50px] h-[50px] object-cover rounded-full overflow-hidden">
                    </div>
                 </a>
                 <nav class="flex justify-end">
                    <div class="relative inline-block text-left">
                        <button class="dropdownButton text-3xl text-white focus:outline-none">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <div class="dropdownMenuBottom hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white animate-fadeIn z-20">
                            <a href="/account/myaccount/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">My account</a>
                            <a href="/listing/create/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">Create new listing</a>
                            <a href="/account/login/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">Login</a>
                            <a href="/account/register/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">Register</a>
                        </div>
                    </div>                    
                </nav>
            </div>
        </div>

        <!-- Small Screen Header (visible on small screens) -->
        <div class="sm:hidden w-full flex flex-col items-center">
            <!-- Logo + nav on the same level -->
            <div class="flex justify-between items-center w-full max-w-80">
                <!-- LOGO -->
                <div class="flex justify-start">
                    <a href="/index.html" aria-label="The logo links back to the homepage">
                        <img src="/assets/logo/white_logo_auction_house.svg" alt="Logo for Auction House" class="max-w-20 h-8">
                    </a>
                </div>
                
                <!-- NAV -->
                <div class="flex justify-center items-center pl-4">
                    <a href="/account/myaccount/" class="visible-if-logged-in">
                        <div class="w-[100px]">
                            <img src="/assets/placeholders/avatar-placeholder.png" alt="avatar" class="my-avatar w-[50px] h-[50px] object-cover rounded-full overflow-hidden">
                        </div>
                     </a>
                    <nav class="flex justify-end mt-4">
                        <div class="relative inline-block text-left">
                            <button class="dropdownButton text-3xl text-white focus:outline-none">
                                <i class="fa-solid fa-bars"></i>
                            </button>
                            <div class="dropdownMenuBottom hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white animate-fadeIn z-20">
                                <a href="/account/myaccount/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">My account</a>
                                <a href="/listing/create/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">Create new listing</a>
                                <a href="/account/login/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">Login</a>
                                <a href="/account/register/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">Register</a>
                            </div>
                        </div>
                        
                    </nav>
                </div>    
            </div>
    
            <!-- SEARCH (Positioned under logo and nav on small screens) -->
            <div class="mt-4 w-full flex justify-center">
                <input type="text" placeholder="Search" class="search-input rounded-lg text-sm px-5 py-2.5 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl" aria-label="search">
            </div>
        </div>

    </header>

    <!-- currency -->
    <div class="bg-blue-950 text-white text-center py-2 px-4 top-0 h-12 flex justify-center">
        <span class="text-blue-950">!</span><span class="visible-if-logged-in">
            Hello, <span class="username-from-local-storage"></span>! Your currency is <span class="my-credits"></span> ðŸŒ•
        </span>
    </div>

    <!-- main -->
    <main class="grow w-full p-4 md:px-20 md:py-8 mx-auto container">
        <h1 class="sm:text-4xl text-2xl font-bold text-center mb-4">ðŸ”¥ Hottest Listings ðŸ”¥</h1>

        <!-- Carousel -->
        <div class="background-for-carousel overflow-hidden relative">
            <div id="carousel-container" class="w-full h-[500px] relative">
                <div id="carousel" class="flex transition-transform duration-500 ease-in-out">
                    <!-- Carousel items will be added dynamically here -->
                </div>
                <button id="prev-button" class="carousel-button absolute top-1/2 left-2 transform -translate-y-1/2 z-10 text-white bg-orange-500 hover:bg-orange-600 p-2 rounded">&#10094;</button>
                <button id="next-button" class="carousel-button absolute top-1/2 right-2 transform -translate-y-1/2 z-10 text-white bg-orange-500 hover:bg-orange-600 p-2 rounded">&#10095;</button>
                <div id="dots-container" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
                    <!-- Dots will be added dynamically here -->
                </div>
            </div>
        </div>

        <!-- Listings -->

        <div class="bg-gray-100 mx-auto text-center p-8">
            <h2 class="text-2xl font-bold mb-4">Listings</h2>

            <!-- Filter & search in pagination -->
            <div class="flex flex-col lg:flex-row gap-5 justify-center items-center mb-4">
                <select id="tag-filter" class="rounded border p-2">
                    <option value="">All Tags</option>
                </select>
                <input id="search-input" type="text" placeholder="Search listings" class="search-input rounded-lg text-sm px-5 py-2.5 border" aria-label="search for a listing">
                <select id="sort-filter" class="rounded border p-2">
                    <option value="">Filter Listings</option>
                    <option value="time-running-out">Time running out</option>
                    <option value="newest-listings">Newest listings</option>
                    <option value="lowest-bids">Lowest bids</option>
                    <option value="highest-bids">Highest bids</option>
                </select>
            </div>

            
            <div id="listings-container" class="flex flex-wrap gap-4 p-4 items-center justify-center mx-auto"></div>
            <div id="pagination-container" class="flex justify-center items-center mx-auto"></div>
        </div>
        
        
        
    </main>

    <!-- footer -->
    <footer class="bg-orange-500 p-4 text-white flex justify-center items-center bottom-0 flex-col">
        <div class="p-4">
            <img src="assets/logo/emblem-auction-house-white.svg" alt="Emblem from the Auction House logo" class="max-w-60 h-8">
        </div>
        <div class="p-2">
            <p>&copy; 2024 Auction House</p>
        </div>
        <div class="pb-10 italic flex flex-col text-center text-xs">
            <a href="/account/login/" class="hover:underline">Login</a>
            <a href="/listing/create/" class="hover:underline">Create new listing</a>
            <a href="/account/myaccount/" class="hover:underline">My account page</a>
        </div>
    </footer>
</body>
</html>
