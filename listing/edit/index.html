<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
     <!-- favicon -->
     <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon_io/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon_io/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon_io/favicon-16x16.png">
     <link rel="manifest" href="../../assets/favicon_io/site.webmanifest">
    <!-- CSS & JS -->
    <script type="module" src="../../src/js/main.js" defer></script>
    <link rel="stylesheet" href="../../src/index.css">
    <title>Edit Listing</title>
</head>
<body class="create-listing-page m-0 h-screen flex flex-col">
    <!-- header -->
    <header class="bg-orange-500 px-6 py-3 sm:px-8 sm:py-4 md:px-12 md:py-6 flex top-0">
        <!-- Large Screen Header (visible on medium and larger screens) -->
        <div class="hidden w-full sm:flex sm:justify-between items-center">
            <!-- LOGO -->
            <div class="flex justify-start">
                <a href="../../index.html" aria-label="The logo links back to the homepage">
                    <img src="../../assets/logo/liggende-logo-auction-house.svg" alt="Logo for Auction House" class="max-w-60 h-8">
                </a>
            </div>

            <!-- SEARCH -->
            <div class="mt-4 w-full flex justify-center">
                <input type="text" placeholder="Search" class="search-input rounded-lg text-sm px-5 py-2.5 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl" aria-label="search">
            </div>
            
            <!-- NAV -->
            <nav class="flex justify-end">
                <div class="relative inline-block text-left">
                    <button id="dropdownButton" class="text-3xl text-white focus:outline-none">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white animate-fadeIn" id="dropdownMenuBottom">
                        <a href="../../account/myaccount/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">My account</a>
                        <a href="../create/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">Create new listing</a>
                        <a href="../../account/login/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">Login</a>
                        <a href="../../account/register/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">Register</a>
                    </div>
                </div>
            </nav>
        </div>
    
        <!-- Small Screen Header (visible on small screens) -->
        <div class="sm:hidden w-full flex flex-col items-center">
            <!-- Logo + nav on the same level -->
            <div class="flex justify-between items-center w-full max-w-80">
                <!-- LOGO -->
                <div class="flex justify-start">
                    <a href="../../index.html" aria-label="The logo links back to the homepage">
                        <img src="../../assets/logo/white_logo_auction_house.svg" alt="Logo for Auction House" class="max-w-20 h-8">
                    </a>
                </div>
                
                <!-- NAV -->
                <nav class="flex justify-end mt-4">
                    <div class="relative inline-block text-left">
                        <button id="dropdownButton" class="h-9 text-3xl text-white focus:outline-none">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <div class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white animate-fadeIn" id="dropdownMenuBottom">
                            <a href="../../account/myaccount/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">My account</a>
                            <a href="../create/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">Create new listing</a>
                            <a href="../../account/login/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">Login</a>
                            <a href="../../account/register/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-600 hover:text-white">Register</a>
                        </div>
                    </div>
                </nav>
            </div>
    
            <!-- SEARCH (Positioned under logo and nav on small screens) -->
            <div class="mt-4 w-full flex justify-center">
                <input type="text" placeholder="Search" class="search-input rounded-lg text-sm px-5 py-2.5 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl" aria-label="search">
            </div>
        </div>
    </header>

    <!-- currency -->
    <div class="bg-blue-950 text-white py-2 px-4 text-center top-0">
        Hello, <span class="username-from-local-storage"></span>! Your currency is <span class="my-credits"></span> ðŸŒ•
    </div>

    <main class="grow w-full p-4 md:px-20 md:py-8 container mx-auto">
        <div class="w-[360px] flex flex-col mx-auto">
            <h1 class="text-center text-2xl text-blue-950 font-bold p-4">Edit Listing</h1>
            <form id="new-listing-form">

                <!-- title -->
                <label for="title text-left" class=" text-blue-950 font-bold">Title</label>
                <input type="text" id="edit-listing-title" name="title" required placeholder="Title" aria-label="Add a title for your listing"
                class="mt-1 p-2 block rounded-md border-transparent bg-gray-100 focus:border-gray-500 focus:bg-white focus:ring-0 w-full mb-3">
                
                <!-- description -->
                <label for="description" class=" text-blue-950 font-bold">Description</label>
                <textarea id="edit-listing-description" name="description" required placeholder="Description"
                class="mt-1 p-2 block rounded-md border-transparent bg-gray-100 focus:border-gray-500 focus:bg-white focus:ring-0 w-full mb-3"></textarea>
                
                <!-- tag -->
                <label for="category" class="text-blue-950 font-bold">Category</label>
                <input type="text" id="edit-listing-category" name="category" required aria-label="Write at least one category, add commas in between if you add multiple"
                placeholder="Write a category/tag for your listing"
                class="mt-1 p-2 block rounded-md border-transparent bg-gray-100 focus:border-gray-500 focus:bg-white focus:ring-0 w-full mb-3">
                </input>
                
                <!-- image -->
                <label for="image" class="text-blue-950 font-bold">Image</label>
                <input type="text" id="edit-listing-image" name="image-url" required aria-label="Paste uploaded image url here" placeholder="paste image url"
                class="mt-1 p-2 block rounded-md border-transparent bg-gray-100 focus:border-gray-500 focus:bg-white focus:ring-0 w-full mb-3">
                
                <!-- submit button -->
                <div class="flex items-center justify-center">
                    <button type="submit" id="edit-listing-button"
                    class="bg-blue-950 hover:bg-blue-800 text-white rounded px-6 py-2 mt-3"
                    >Update Listing</button>
                </div>
            </form>

        </div>
    </main>
     <!-- footer -->
     <footer class="bg-orange-500 p-4 text-white flex justify-center items-center bottom-0 flex-col">
        <div class="p-4">
            <img src="../../assets/logo/emblem-auction-house-white.svg" alt="Emblem from the Auction House logo" class="max-w-60 h-8">
        </div>
        <div class="p-2">
            <p>&copy; 2024 Auction House</p>
        </div>
    </footer>
</body>
</html>
