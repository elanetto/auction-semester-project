                </a>

            <!-- SEARCH -->
            <div class="mt-4 w-full flex justify-center">
                <input type="text" placeholder="Search" class="search-input rounded-lg text-sm px-5 py-2.5 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl" aria-label="search">

            <!-- NAV -->
            <nav class="flex justify-end">

        </div>

        <div class="sm:hidden w-full flex flex-col items-center">
            <!-- Logo + nav on the same level -->
            <div class="flex justify-between items-center w-full max-w-80">
                <!-- LOGO -->
                <div class="flex justify-start">
                    <a href="../../index.html" aria-label="The logo links back to the homepage">
                        <img src="/assets/white_logo_auction_house-CvfPHKlL.svg" alt="Logo for Auction House" class="max-w-20 h-8">

                </div>
                
                <!-- NAV -->
                <nav class="flex justify-end mt-4">

                            <a href="../../account/myaccount/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-hover hover:text-solid-white">My account</a>

            <!-- SEARCH (Positioned under logo and nav on small screens) -->
            <div class="mt-4 w-full flex justify-center">

    <!-- currency -->
    <div class="bg-dark-blue text-solid-white py-2 px-4 text-center top-0">
        Hello, [name!]. Your currency is 1000 ðŸŒ•

    <h1>Create New Listing</h1>
    <form id="new-listing-form">
        <label for="title">Title</label>
        <input type="text" id="new-listing-title" name="title" required placeholder="Title" aria-label="Add a title for your listing">
        <label for="description">Description</label>
        <textarea id="new-listing-description" name="description" required placeholder="Description"></textarea>
        <label for="category">Category</label>
        <input type="text" id="new-listing-category" name="category" required aria-label="Write at least one category, add commas in between if you add multiple">
        </input>
        <label for="image">Image</label>
        <input type="text" id="new-listing-image" name="image-url" required aria-label="Paste uploaded image url here" placeholder="image url">
        <label for="end-date">Ends At</label>
        <input type="date" id="new-listing-ends-at" name="end-date" required aria-label="Select the end date for your listing" placeholder="Category">
        <button type="submit" id="new-listing-button">Create Listing</button>
    </form>
</body>
