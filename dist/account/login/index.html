<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon-sm9KJHkb.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32-DxvmC6tE.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16-Bs-OiQGM.png">
    <link rel="manifest" href="/assets/site-BwHFeIBa.webmanifest">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cfcc846d5b.js" crossorigin="anonymous"></script>
    <!-- CSS & JS -->
    <title>Login</title>
  <script type="module" crossorigin src="/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <script type="module" crossorigin src="/assets/auth-B38r5Qi5.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/show-password-t35GqPpV.css">
</head>
<body>
    <div>
        <h1>Login</h1>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Email" required>
            
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Password" required>
            <span class="eye-container show-password">
                <i class="fa-solid fa-eye-slash"></i>
                <i class="fa-solid fa-eye hide"></i>
            </span>
            
            <p id="login-error" style="color: red;"></p> <!-- Error message styling -->
            <button type="submit" id="login-btn">Login</button>
        </form>
        <p id="login-error"></p>
        <a href="../../account/register/">Register</a>
    </div>
</body>
</html>
